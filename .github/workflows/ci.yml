name: CI

on:
  push:
    branches: [main, week4]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # si usas husky/commitlint, desactÃ­valo en CI (no hay commits en CI)
      - name: Disable husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: Build PWA
        run: npm run build:pwa
