name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa Node.js 20 para coincidir con tu versi√≥n local
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
